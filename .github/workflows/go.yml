# .github/workflows/go.yaml

on: 
  push:
    tags:
      - 'v*.*.*'
name: Build
jobs:
  build:
    name: upload builds
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: make clean && make 
      
      - name: Upload linux arm
        uses: actions/upload-artifact@v1
        with:
          name: couchness_arm
          path: build/linux_arm/couchness
      
      - name: Upload linux 64 bit
        uses: actions/upload-artifact@v1
        with:
          name: couchness_linux_amd64
          path: build/linux_amd64/couchness
      
      - name: Upload OSX
        uses: actions/upload-artifact@v1
        with:
          name: couchness_osx
          path: build/darwin_amd64/couchness
      
      - name: Upload Windows 64 bit
        uses: actions/upload-artifact@v1
        with:
          name: couchness_windows_amd64
          path: build/windows_amd64/couchness

      - name: Upload Windows 32 bit
        uses: actions/upload-artifact@v1
        with:
          name: couchness_windows_386
          path: build/windows_386/couchness